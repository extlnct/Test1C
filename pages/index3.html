<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Теоретический</title>
    <link href="/test-1C/styles/style.css" rel="stylesheet">
    <script src="/test-1C/scripts/questions.js"></script>
    <script src="/test-1C/scripts/script.js"></script>
</head>

<body>


    <div class="test-container">
        <div style="display: flex; margin-bottom: 15px;">
            <p class="progressParts">Часть А</p>
            <div class="timer-container">
                <img src="/test-1C/images/hourgl-start.png" style="width: 22px;">
                <span class="timer" id="timer">30:00</span>
                <img src="/test-1C/images/hourgl-end.png" style="width: 22px;">
            </div>
            <p class="progress" >Вопрос 1 из 5</p>
        </div>

        <div class="question" id="question">Текст вопроса</div>

        <div class="padding">
            <input type="checkbox" name="ans1" />
            <label></label>
        </div>

        <div class="padding">
            <input type="checkbox" name="ans2" />
            <label></label>
        </div>

        <div class="padding">
            <input type="checkbox" name="ans3" />
            <label></label>
        </div>

        <div class="padding">
            <input type="checkbox" name="ans4" />
            <label></label>
        </div>


        <div style="display: flex; flex-direction: column;">
            <div class="feedback" id="feedback"></div>
            <button class="next-btn" type="button">
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Следующий вопрос &nbsp; ➤➤➤
        </button>
        </div>

        <div style="display: flex; ">
            <button class="start-btn" type="button" id="startBtn">

                В начало
            </button>

            <button class="nextT-btn" type="button" id="nextTBtn">

                Следующий тест
            </button>
        </div>

    </div>

</body>

</html>
