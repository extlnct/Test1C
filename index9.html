<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="questions.js"></script>
    <script src="script.js"></script>
</head>

<body>


    <div class="test-container">
        <div style="display: flex; margin-bottom: 15px;">
            <p class="progressParts">Часть А</p>

            <p class="progress" style="padding: 0 0 0 400px;">Вопрос 1 из 5</p>
        </div>

        <div class="question" id="question">Текст вопроса</div>

        <div class="padding">
            <input type="checkbox" name="ans1" />
            <label></label>
        </div>

        <div class="padding">
            <input type="checkbox" name="ans2" />
            <label></label>
        </div>

        <div class="padding">
            <input type="checkbox" name="ans3" />
            <label></label>
        </div>

        <div class="padding">
            <input type="checkbox" name="ans4" />
            <label></label>
        </div>


       <div style="display: flex; flex-direction: column;">
            <div class="feedback" id="feedback"></div>
            <button class="next-btn" type="button">
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Следующий вопрос &nbsp; ➤➤➤
        </button>
        </div>

        <div style="display: flex; ">
            <button class="start-btn" type="button" id="startBtn">

                В начало
            </button>

            <button class="nextT-btn" type="button" id="nextTBtn">

                Следующий тест
            </button>
        </div>

    </div>

</body>

</html>
